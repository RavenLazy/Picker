Вывод:
  0 - По умолчанию
  1 - Только не нулевые размеры
  2 - Не нулевые значения
  3 - Выводим все строки
  4 - Флаг, показывать информационные сообщения, нужно если указан 1 или 2 пункт. При
      значении 3 и так все выводится

Коды выводов:
  1 - лог файл
  2 - консоль
  3 - телеграм канал, игнорируются промежуточные информационные записи
